<!DOCTYPE html>
<html>
<head>
<title>AirAware Login</title>
<style>
body{
  background:#0b1623;
  color:#e6f7f5;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#122d3a;
  padding:30px;
  border-radius:10px;
  width:300px;
}
input,button{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  background:#0ea5a4;
  border:none;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>AirAware Login</h2>
  <form method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
